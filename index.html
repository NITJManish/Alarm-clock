<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
<!--favicon-->
<link rel="icon" href="https://images.unsplash.com/photo-1617299263454-3f1b584c89f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YWxhcm0lMjBjbG9ja3xlbnwwfHwwfHw%3D&w=1000&q=80" />

<!--stylesheet-->

<link rel="stylesheet" href="style.css"  />


</head>
<body>
    <div class="page-title">
        <h1>Welcome to set alarm</h1>
    </div>
   
    <div class="main-container d-flex">
        <div class="clock-container d-flex">
            <div class="current-time mb" id="current-time">_ : _ : _</div>
            <form class="alarm-form d-flex mb">
                <div>
                <select name="hours" id="hours" require></select>
                <select require name="minutes" id="minutes"></select>
                <select require name="seconds" id="seconds"></select>
                <select require name="am-pm" id="am-pm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                </div>
                <button class="btn submit-button" id="submitButton" type="submit">Set Alarm</button>
            </form>
            <div class="set-alarm-container">
                <div class="set-alarm-container-title mb">ALARMS</div>
                <div class="alarms-container" id="alarms-container"></div>
            </div>
        </div>
    </div>

   <!--javascript file-->
   <script src="./index.js"></script>

</body>
</html>
